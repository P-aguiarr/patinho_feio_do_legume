<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Patinho Feio do Legume</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h2>Patinho Feio do Legume</h2>
            <p>Login na sua conta</p>
            <form action="choose-profile.html" method="get">
                <input type="text" placeholder="E-mail ou celular" required>
                <input type="password" placeholder="Senha" required>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="social-login">
                <p>OR</p>
                <div class="social-icons">
                    <img src="images/google-icon.png" alt="Google">
                    <img src="images/facebook-icon.png" alt="Facebook">
                    <img src="images/apple-icon.png" alt="Apple">
                </div>
                <p>NÃ£o tem uma conta? <a href="signup.html">Criar conta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
