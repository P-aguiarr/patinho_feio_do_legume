<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Patinho Feio do Legume</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h2>Patinho Feio do Legume</h2>
            <p>Login na sua conta</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="E-mail ou celular" required>
                <input type="password" id="password" placeholder="Senha" required>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="button" id="loginButton">Log In</button>
            </form>
            <div class="social-login">
                <p>OR</p>
                <div class="social-icons">
                    <img src="images/google-icon.png" alt="Google">
                    <img src="images/facebook-icon.png" alt="Facebook">
                    <img src="images/apple-icon.png" alt="Apple">
                </div>
                <p>NÃ£o tem uma conta? <a href="signup.html">Criar conta</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch(`https://webserver-cliente-patinho-feio-c5kt8j3ns-alineyhigas-projects.vercel.app/auth/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                // Manipule a resposta da API aqui
                console.log(data);
                if (data.success) {
                    window.location.href = "choose-profile.html";
                } else {
                    alert("Erro no login. Verifique suas credenciais.");
                }
                window.location.href = 'choose-profile.html';
            })
            .catch(error => {
                console.error("Erro:", error);
                alert("Erro ao conectar-se ao servidor.");
                window.location.href = 'choose-profile.html'
            });
        });
    </script>
</body>
</html>
